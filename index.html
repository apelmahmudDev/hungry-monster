<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hungry-Monster-😋</title>
		<!-- favicon -->
		<link rel="icon" type="image/png" href="./images/logo/hungry-monster.svg" />
		<!-- lato font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
			rel="stylesheet"
		/>
		<!-- fontawesome -->
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<!-- stylesheet -->
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<div class="container">
			<!-- navigation bar -->
			<header>
				<nav class="nav">
					<a href="#home" class="navbar-brand">
						<img
							src="./images/logo/hungry-monster-nav-logo.svg"
							alt="Hungry Monster logo"
						/>
					</a>
					<div class="menu">
						<a class="menu-item" href="#home">Home</a>
						<a class="menu-item" href="#about">About</a>
						<a class="menu-item" href="#recipes">Recipes</a>
						<a class="menu-item" href="#blog">Blog</a>
					</div>
				</nav>
			</header>
			<main>
				<!-- displaying meal details -->
				<section>
					<div id="meal-details"></div>
				</section>

				<!-- search input -->
				<section>
					<form id="myForm">
						<div class="input-group">
							<input
								id="search"
								type="text"
								placeholder="🔍 Search for Meal"
								required
							/>
							<input id="submit" type="submit" value="Search" />
						</div>
					</form>
				</section>

				<!-- displaying meal info into meal card -->
				<section>
					<div id="meal-container"></div>
				</section>
			</main>
		</div>
		<footer class="footer">
			<div class="copry-right">
				<p>&copy; 2021 The Hungry Monster</p>
				<p>Built with love 💚</p>
			</div>
			<div class="footer-logo">
				<img
					src="./images/logo/hungry-monster-footer-logo.svg"
					alt="Hungry monster logo"
				/>
			</div>
			<div class="footer-menu">
				<a class="menu-item" href="#about">About</a>
				<a class="menu-item" href="#recipes">Recipes</a>
				<a class="menu-item" href="#blog">Blog</a>
			</div>
		</footer>
		<script src="./js/script.js"></script>
	</body>
</html>
